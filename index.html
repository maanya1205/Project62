<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="home">
            <h1 id="hello">Hello! Welcome to my website where we will see a grid view and a sliding view!</h1>
            <img id="avengers" src="avengers.jpg">
        </section>
        <br>
        <br>
        <br>
        <section id="grid">
            <h1>Grid Gallery</h1>
            <span><img id="captain_america" src="captain%20america.jpg"><img id="iron_man" src="irion%20man.jpg"><img id="black_pan" src="black%20panthr.jpg"><img id="hulk" src="hulk.jpg"></span>
            <br>
            <br>
            <div><img id="gamora" src="gamora.jpg"><img id="captain_marvel" src="capatin_marve;.jpg"><img id="thor" src="thor.jpg"><img id="thanos" src="thanks.jpg"></div>
        </section>
        <hr>
        <br>

        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="avengers.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>AVENGERS</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="black%20panthr.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>BLACK PANTHER</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="capatin_marve;.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>CAPTAIN MARVEL</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="captain%20america.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>CAPTAIN AMERICA</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="gamora.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>GAMORA</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="hulk.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>HULK</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="irion%20man.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>IRON MAN</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="thanks.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>THANOS</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="thor.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>THOR</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        </section>
